<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer to October 15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .timer-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .timer {
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-around;
        }
        .time-part {
            text-align: center;
        }
        .time-part span {
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h2>Countdown to October 15</h2>
        <div class="timer">
            <div class="time-part">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="time-part">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="time-part">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="time-part">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Set the countdown date (October 15 of the current year)
        let countdownDate = new Date(new Date().getFullYear(), 9, 15, 0, 0, 0).getTime(); // October 15, 00:00:00

        // Check if the date has already passed this year
        const now = new Date().getTime();
        if (now > countdownDate) {
            // If the date has passed, set the countdown to next year's date
            countdownDate = new Date(new Date().getFullYear() + 1, 9, 15, 0, 0, 0).getTime();
        }

        const timer = setInterval(() => {
            const distance = countdownDate - new Date().getTime();

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the timer display
            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(timer);
                document.querySelector('.timer-container').innerHTML = "<h2>Time's Up!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
